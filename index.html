<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerGame</title>
    <link rel="icon" type="image/webp" href="https://pokcer.ru/wp-content/uploads/2014/01/gravatar.webp">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2d2d2d, #4a4a4a, #6b6b6b);
            color: #d3d3d3;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s, color 0.5s;
        }

        body.light-theme {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0, #d0d0d0);
            color: #333;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∞–π–ª–æ–≤ */
        .falling-file {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: falling linear infinite;
        }

        body.light-theme .falling-file {
            color: rgba(0, 0, 0, 0.5);
        }

        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            background: linear-gradient(90deg, #a9a9a9, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        body.light-theme h1 {
            background: linear-gradient(90deg, #555, #000);
            -webkit-background-clip: text;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #search, #filter-type {
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.15);
            color: #d3d3d3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme #search,
        body.light-theme #filter-type {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        #search {
            width: 100%;
            max-width: 500px;
        }

        #search:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border-color: #a9a9a9;
        }

        #filter-type {
            min-width: 150px;
        }

        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-align: left;
            color: #d3d3d3;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        body.light-theme .game-card {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-color: #a9a9a9;
        }

        body.light-theme .game-card:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .game-card .preview-image {
            max-width: 100%;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
        }

        .game-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .game-card .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        body.light-theme .game-card .tag {
            background: rgba(0, 0, 0, 0.1);
        }

        .game-card .rating {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .game-card .rating-star {
            cursor: pointer;
            color: #ffd700;
            font-size: 1.2em;
        }

        .game-card .download-count {
            font-size: 0.8em;
            opacity: 0.7;
            margin-left: 5px;
        }

        .game-card .actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .game-card .actions a {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        body.light-theme .game-card .actions a {
            color: #333;
            background: rgba(0, 0, 0, 0.1);
        }

        .game-card .actions a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-theme .game-card .actions a:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .game-card .actions a.delete {
            background: rgba(255, 0, 0, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ */
        #admin-panel {
            margin: 25px auto;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            color: #d3d3d3;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        body.light-theme #admin-panel {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #admin-panel.open {
            display: block;
        }

        #admin-panel h2 {
            font-size: 1.7em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        body.light-theme #admin-panel h2 {
            color: #333;
        }

        #admin-panel input, #admin-panel select, #admin-panel textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: #d3d3d3;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body.light-theme #admin-panel input,
        body.light-theme #admin-panel select,
        body.light-theme #admin-panel textarea {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        #admin-panel input[type="file"] {
            padding: 8px;
        }

        #admin-panel input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body.light-theme #admin-panel input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        #admin-panel button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #808080, #d3d3d3);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        #admin-panel button:hover {
            background: linear-gradient(90deg, #d3d3d3, #808080);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è/–ø–æ–∫–∞–∑–∞ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ */
        #toggle-admin-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #toggle-admin-panel:hover {
            background: #0056b3;
            transform: rotate(90deg);
        }

        #toggle-admin-panel.visible {
            display: block;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        #toggle-theme {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        body.light-theme #toggle-theme {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* –û–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤ */
        #drop-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
            display: none;
        }

        body.light-theme #drop-area {
            border: 2px dashed rgba(0, 0, 0, 0.3);
        }

        #drop-area.highlight {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.1);
        }

        #drop-area p {
            margin-bottom: 15px;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        body.light-theme .progress-container {
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 10px;
            border-radius: 10px;
            background: linear-gradient(90deg, #007bff, #00bfff);
            width: 0%;
            transition: width 0.3s;
        }

        /* –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ */
        #breadcrumbs {
            text-align: left;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        body.light-theme #breadcrumbs {
            background: rgba(0, 0, 0, 0.05);
        }

        #breadcrumbs a {
            color: #d3d3d3;
            text-decoration: none;
        }

        body.light-theme #breadcrumbs a {
            color: #333;
        }

        #breadcrumbs a:hover {
            text-decoration: underline;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ –∞–ª–µ—Ä—Ç—ã */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s;
        }

        .alert.show {
            transform: translateX(0);
        }

        .alert-info { background: #007bff; }
        .alert-success { background: #28a745; }
        .alert-error { background: #dc3545; }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            #search, #filter-type {
                width: 100%;
            }
            
            #game-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggle-theme">üåì</button>
        <h1>SerGame</h1>
        
        <div id="breadcrumbs">
            <a href="#">–ì–ª–∞–≤–Ω–∞—è</a> > <span>–í—Å–µ —Ñ–∞–π–ª—ã</span>
        </div>
        
        <div class="controls">
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä">
            <select id="filter-type">
                <option value="all">–í—Å–µ —Ç–∏–ø—ã</option>
                <option value="–∏–≥—Ä–∞">–ò–≥—Ä—ã</option>
                <option value="—Ç–∏–≥—Ä">–¢–∏–≥—Ä—ã</option>
                <option value="–¥—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
            </select>
        </div>
        
        <div id="drop-area">
            <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã —Å—é–¥–∞</p>
            <p>–∏–ª–∏</p>
            <button onclick="document.getElementById('file-upload').click()">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div id="game-list"></div>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è/–ø–æ–∫–∞–∑–∞ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ -->
        <button id="toggle-admin-panel">‚öôÔ∏è</button>

        <div id="admin-panel">
            <h2>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
            <input type="text" id="file-name" placeholder="–ò–º—è —Ñ–∞–π–ª–∞">
            <select id="file-type">
                <option value="–∏–≥—Ä–∞">–ò–≥—Ä–∞</option>
                <option value="—Ç–∏–≥—Ä">–¢–∏–≥—Ä</option>
                <option value="–¥—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
            </select>
            <textarea id="file-tags" placeholder="–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)"></textarea>
            <input type="file" id="file-upload" accept="*/*">
            <button onclick="addFile()">–î–æ–±–∞–≤–∏—Ç—å —Ñ–∞–π–ª</button>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        let files = JSON.parse(localStorage.getItem('gameFiles')) || [];
        let isAdminMode = false;
        let currentFilter = 'all';
        let currentSearch = '';

        // –ò–∫–æ–Ω–∫–∏ –¥–ª—è –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∞–π–ª–æ–≤
        const fileIcons = ['üìÅ', 'üìÇ', 'üìÑ', 'üìù', 'üìé', 'üìä', 'üìã', 'üíæ', 'üìÄ', 'üìÅ', 'üìÇ'];
        
        // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —Ñ–∞–π–ª—ã
        function createFallingFiles() {
            const numFiles = 15;
            for (let i = 0; i < numFiles; i++) {
                setTimeout(() => {
                    createFallingFile();
                    // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã
                    if (i === numFiles - 1) {
                        setInterval(createFallingFile, 1000);
                    }
                }, i * 500);
            }
        }
        
        function createFallingFile() {
            const file = document.createElement('div');
            file.className = 'falling-file';
            file.textContent = fileIcons[Math.floor(Math.random() * fileIcons.length)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            const leftPos = Math.random() * 100;
            file.style.left = `${leftPos}%`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è (5-15 —Å–µ–∫—É–Ω–¥)
            const duration = 5 + Math.random() * 10;
            file.style.animationDuration = `${duration}s`;
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = 10 + Math.random() * 20;
            file.style.fontSize = `${size}px`;
            
            document.body.appendChild(file);
            
            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                file.remove();
            }, duration * 1000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∞–π–ª–æ–≤
        createFallingFiles();

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–µ–π
        function displayFiles() {
            const fileList = document.getElementById("game-list");
            fileList.innerHTML = "";
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ñ–∞–π–ª–æ–≤
            let filteredFiles = files.filter(file => {
                const matchesType = currentFilter === 'all' || file.type === currentFilter;
                const matchesSearch = file.name.toLowerCase().includes(currentSearch) || 
                                    file.type.toLowerCase().includes(currentSearch) ||
                                    (file.tags && file.tags.some(tag => tag.toLowerCase().includes(currentSearch)));
                return matchesType && matchesSearch;
            });
            
            if (filteredFiles.length === 0) {
                fileList.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Ä–µ–π—Ç–∏–Ω–≥—É (–µ—Å–ª–∏ –µ—Å—Ç—å)
            filteredFiles.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            
            filteredFiles.forEach((file, index) => {
                const fileCard = document.createElement("div");
                fileCard.classList.add("game-card");
                
                let preview = '';
                if (file.type === 'image' || file.content.startsWith('data:image')) {
                    preview = `<img src="${file.content}" class="preview-image">`;
                }
                
                let tags = '';
                if (file.tags && file.tags.length > 0) {
                    tags = `<div class="tags">${file.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>`;
                }
                
                let ratingStars = '';
                for (let i = 1; i <= 5; i++) {
                    ratingStars += `<span class="rating-star" onclick="rateFile(${index}, ${i})">${i <= (file.rating || 0) ? '‚òÖ' : '‚òÜ'}</span>`;
                }
                
                fileCard.innerHTML = `
                    <strong>${file.name}</strong>
                    <span>–¢–∏–ø: ${file.type}</span>
                    ${tags}
                    ${preview}
                    <div class="rating">
                        ${ratingStars}
                        <span class="download-count">(${file.downloads || 0} —Å–∫–∞—á–∏–≤–∞–Ω–∏–π)</span>
                    </div>
                    <div class="actions">
                        <a href="#" onclick="downloadFile(${index})">–°–∫–∞—á–∞—Ç—å</a>
                        ${isAdminMode ? `<a href="#" onclick="deleteFile(${index})" class="delete">–£–¥–∞–ª–∏—Ç—å</a>` : ''}
                    </div>
                `;
                fileList.appendChild(fileCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
        function downloadFile(index) {
            const file = files[index];
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏–π
            file.downloads = (file.downloads || 0) + 1;
            localStorage.setItem('gameFiles', JSON.stringify(files));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showAlert(`–§–∞–π–ª "${file.name}" —Å–∫–∞—á–∏–≤–∞–µ—Ç—Å—è`, 'success');
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = file.content;
            link.download = file.name;
            link.click();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            displayFiles();
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        function deleteFile(index) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ñ–∞–π–ª?')) {
                const deletedFile = files[index];
                files.splice(index, 1);
                localStorage.setItem('gameFiles', JSON.stringify(files));
                showAlert(`–§–∞–π–ª "${deletedFile.name}" —É–¥–∞–ª–µ–Ω`, 'error');
                displayFiles();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ü–µ–Ω–∫–∏ —Ñ–∞–π–ª–∞
        function rateFile(index, rating) {
            files[index].rating = rating;
            localStorage.setItem('gameFiles', JSON.stringify(files));
            showAlert('–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ü–µ–Ω–∫—É!', 'info');
            displayFiles();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        function addFile() {
            const name = document.getElementById("file-name").value.trim();
            const type = document.getElementById("file-type").value;
            const tagsInput = document.getElementById("file-tags").value.trim();
            const fileInput = document.getElementById("file-upload");
            const file = fileInput.files[0];
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');

            if (!name || !file) {
                showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!", 'error');
                return;
            }

            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const reader = new FileReader();
            
            reader.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    progressBar.style.width = `${percent}%`;
                }
            };
            
            reader.onload = function(e) {
                const fileContent = e.target.result;
                const newFile = {
                    name: name,
                    type: type,
                    content: fileContent,
                    tags: tags,
                    size: file.size,
                    lastModified: file.lastModified,
                    rating: 0,
                    downloads: 0,
                    addedDate: new Date().toISOString()
                };
                
                files.push(newFile);
                localStorage.setItem('gameFiles', JSON.stringify(files));
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById("file-name").value = "";
                document.getElementById("file-tags").value = "";
                fileInput.value = "";
                progressContainer.style.display = 'none';
                
                showAlert("–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!", 'success');
                displayFiles();
            };
            
            reader.onerror = function() {
                progressContainer.style.display = 'none';
                showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞!", 'error');
            };
            
            reader.readAsDataURL(file);
        }

        // Drag and Drop —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
        const dropArea = document.getElementById('drop-area');
        const fileUpload = document.getElementById('file-upload');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const droppedFiles = dt.files;
            
            if (droppedFiles.length > 0) {
                fileUpload.files = droppedFiles;
                document.getElementById("file-name").value = droppedFiles[0].name.split('.')[0];
                showAlert('–§–∞–π–ª –≥–æ—Ç–æ–≤ –∫ –∑–∞–≥—Ä—É–∑–∫–µ', 'info');
            }
        }

        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.getElementById('search').addEventListener('input', function(e) {
            currentSearch = this.value.toLowerCase();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏—é –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏
            if (currentSearch === "rtxk2pak") {
                isAdminMode = true;
                document.getElementById("admin-panel").classList.add("open");
                document.getElementById("toggle-admin-panel").classList.add("visible");
                this.value = "";
                currentSearch = "";
                showAlert('–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞', 'success');
                dropArea.style.display = 'block';
            }
            
            displayFiles();
        });

        document.getElementById('filter-type').addEventListener('change', function() {
            currentFilter = this.value;
            displayFiles();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏
        document.getElementById("toggle-admin-panel").addEventListener("click", function() {
            document.getElementById("admin-panel").classList.toggle("open");
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        });

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –¥–ª—è –∞–¥–º–∏–Ω–∞
            if (localStorage.getItem('isAdmin') === 'true') {
                isAdminMode = true;
                document.getElementById("toggle-admin-panel").classList.add("visible");
                dropArea.style.display = 'block';
            }
            
            displayFiles();
        });

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∞–¥–º–∏–Ω–∞
        window.addEventListener('beforeunload', function() {
            if (isAdminMode) {
                localStorage.setItem('isAdmin', 'true');
            } else {
                localStorage.removeItem('isAdmin');
            }
        });
    </script>
